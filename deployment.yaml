apiVersion: apps/v1
kind: Deployment
metadata:
  name: apple
spec:
  replicas: 2
  selector:
      matchLabels:
        app: apple
  template:
    metadata:
      labels:
        app: apple
    spec:
      containers:
      - name: apple
        image: sockshead/react-img:app1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      restartPolicy: Always
